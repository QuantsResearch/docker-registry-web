<div>
    [[title]]

    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="repository in repositories">
            <td>[[index + 1]]</td>
            <td><a href="#/repository/[[repository]]">[[repository]]</a></td>
        </tr>
        </tbody>
    </table>
</div>
