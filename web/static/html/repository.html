<div>
    <h1>[[title]]</h1>

    <table class="table">
        <caption>tags</caption>
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="tag in tags">
            <td>[[$index + 1]]</td>
            <td>[[tag]]</td>
        </tr>
        </tbody>
    </table>
</div>
